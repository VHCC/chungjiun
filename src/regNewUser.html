<!DOCTYPE html>
<html lang="en" ng-app="registerCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>崇峻－新增使用者</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic'
          rel='stylesheet' type='text/css'>

    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">
    <link rel="stylesheet" href="../bower_components/noty/lib/noty.css">

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/auth.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="server/restfulAPI/register/registerCtrl.js"></script>
    <script src="../bower_components/noty/lib/noty.js"></script>

</head>
<body ng-controller="registerController" ng-init="initReg()">
<main class="auth-main">
    <div class="auth-block">
        <h1>新增員工</h1>
        <a href="/" class="auth-link">回首頁</a>

        <p class="text-center" ng-show="loading">
            <span class="fa fa-spinner fa-spin fa-3x"></span>
        </p>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputName3" class="col-sm-2 control-label">Name</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName3" placeholder="Full Name"
                           ng-model="formData.username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email"
                           ng-model="formData.email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                           ng-model="formData.password" required>
                </div>
            </div >

            <div class="form-group">
                <label for="inputRoleType" class="col-sm-2 control-label">員工角色</label>
                <div class="col-sm-10">
                    <select class="form-control" title="Select with Divider" id="inputRoleType"
                            ng-model="formData.roletype" required
                            selectpicker >
                        <option value="1">技師</option>
                        <option value="2">經理</option>
                        <option value="3">工程師</option>
                        <option value="4">行政</option>
                        <option value="5">工讀生</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-auth" ng-click="createUser()">建立員工</button>
                </div>
            </div>
        </form>

        <div class="auth-sep"><span><span>© 2018 崇峻 All rights reserved.</span></span></div>

    </div>
</main>
</body>
<script>

    function errorText(text) {
        new Noty({
            text: text,
            layout: 'center',
            theme: 'light',
            type: 'error',
        }).show();
    }

    function createSuccess(text) {
        new Noty({
            text: text,
            layout: 'center',
            theme: 'light',
            type: 'success',
        }).show();
    }
</script>
</html>
