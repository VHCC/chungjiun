    <div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <label class="col-md-3 control-label">大頭貼</label>
                    <div class="col-md-9">
                        <div class="userpic">
                            <div class="userpic-wrapper">
                                <img ng-src="{{ picture }}" ng-click="selectAvatar()">
                            </div>
                            <a href class="change-userpic" ng-click="selectAvatar()"
                               style="color: white">變更大頭貼</a>
                            <input type="file" ng-show="false" id="uploadFile"
                                   my-file-select="onFileSelect($files)">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--姓名-->
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row clearfix">
                <label class="col-md-3 control-label">姓名</label>

                <div class="col-md-9">
                    <input type="text"
                           ng-model="vm.loginUser.username"
                           class="form-control"
                           id="inputFirstName"
                           placeholder=""
                           style="color: #000000;"
                           disabled="true"
                           value="{{vm.loginUser.username}}">
                </div>
            </div>
        </div>
    </div>

    <!--帳號-->
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row clearfix">
                <label class="col-md-3 control-label">系統帳號</label>
                <div class="col-md-9">
                    <input type="text"
                           ng-model="vm.loginUser.email"
                           class="form-control"
                           placeholder=""
                           style="color: #000000;"
                           disabled="true"
                           value="{{vm.loginUser.email}}">
                </div>
            </div>
        </div>
    </div>

    <!--部門-->
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row clearfix">
                <label class="col-md-3 control-label">部門</label>

                <div class="col-md-9">
                    <input type="text"
                           class="form-control"
                           placeholder=""
                           style="color: #000000;"
                           disabled="true"
                           value="{{vm.loginUser.userDep.name}}">
                </div>
            </div>
        </div>
    </div>

    <!--職位-->
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row clearfix">
                <label class="col-md-3 control-label">職位</label>

                <div class="col-md-9">
                    <input type="text"
                           class="form-control"
                           placeholder=""
                           style="color: #000000;"
                           disabled="true"
                           value="{{vm.loginUser.userRole.name}}">
                </div>
            </div>
        </div>
    </div>

    <!--直屬-->
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row clearfix">
                <label class="col-md-3 control-label">直屬</label>
                <div class="col-md-9">
                    <input type="text"
                           class="form-control"
                           placeholder=""
                           style="color: #000000;"
                           disabled="true"
                           value="{{vm.loginUser.userBoss.name}}">
                </div>
            </div>
        </div>
    </div>



    <h3 class="with-line">變更密碼</h3>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group row clearfix">
                <label class="col-md-3 control-label">新密碼</label>
                <div class="col-md-9">
                    <input type="password"
                           class="form-control"
                           id="inputPassword"
                           value="{{password}}"
                           placeholder="">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group row clearfix">
                <label class="col-md-3 control-label">確認密碼</label>

                <div class="col-md-9">
                    <input type="password"
                           class="form-control"
                           id="inputConfirmPassword"
                           placeholder="">
                </div>
            </div>
        </div>
    </div>

    <button type="button"
            ng-click="changePassword()"
            class="btn btn-primary btn-with-icon save-profile ">儲存密碼
    </button>
