<div class="horizontal-scroll">
    <table class="table table-hover" st-table="caseTasks" >
        <thead>
        <tr>
            <td colspan="10" class="text-center">
                <div st-pagination="" st-items-by-page="30" st-displayed-pages="10"></div>
            </td>
        </tr>
        <tr class="sortable">
            <th style="text-align: left"></th>
            <th st-sort="title" style="width: 20%; text-align: left">辦理階段</th>
        </tr>
        <tr>
            <th></th>
            <th>
                <input st-search="title"
                       placeholder="尋找辦理階段"
                       class="input-sm form-control search-input"
                       type="search"/>
            </th>
        </tr>

        </thead>
        <tbody>

        <tr ng-repeat="item in caseTasks"
            class="editable-tr-wrap" style="padding: 5px; margin: 5px">

            <td style="width:2%; padding: 15px">
                <span >{{$index + 1}}</span>
                <button class="btn btn-danger editable-table-button btn-xs"
                        ng-hide="true"
                        ng-if="item.enable">
                    移除
                </button>
                <!--設定-->
                <button ng-if="!item.enable"
                        class="btn btn-warning editable-table-button btn-xs"
                        style="margin-left: 15px"
                        ng-click="setItemTitle(item) ">
                    設定
                </button>
            </td>

            <!---->
            <td style="text-align: left; padding: 15px">
                <form data-editable-form
                      name="contentForm">
                    <my ng-if="!item.enable || contentForm.$visible">
                        <input type="text"
                               data-e-form="contentForm"
                               class="form-control"
                               placeholder="請填入內容"
                               ng-model="item.title"
                               value="{{item.title}}"
                               style="color: #000000;">
                    </my>
                    <my ng-if="item.enable && !contentForm.$visible">
                        {{item.title}}
                    </my>
                    <br ng-if="contentForm.$visible">
                    <button class="btn btn-info editable-table-button btn-xs"
                            style="margin-left: 15px"
                            ng-if="item.enable"
                            ng-disabled="contentForm.$visible"
                            ng-click="contentForm.$show()">
                        修改
                    </button>
                    <button type="submit" class="btn btn-primary editable-table-button btn-xs"
                            ng-hide="!contentForm.$visible"
                            ng-if="contentForm.$visible"
                            ng-click="updateCaseTask(item)"
                            ng-disabled="contentForm.$waiting">
                        確認
                    </button>
                </form>
            </td>

            <!---->
            <!--<td >-->
                <!--{{item}}-->
            <!--</td>-->

        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="10" class="text-center">
                <div st-pagination="" st-items-by-page="30" st-displayed-pages="10"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
