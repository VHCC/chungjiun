
<div class="row" id="rowHead">

    <!--機關名稱-->
        <div class="col-md-12">
            <div class="form-group row clearfix">
                <label class="col-md-2 control-label">機關名稱</label>
                <div class="col-md-10">
                    <ui-select ng-model="vm.new.institute"
                               class="btn-group bootstrap-select form-control"
                               append-to-body="true"
                               search-enabled="true">
                        <ui-select-match placeholder="請選擇機關">
                            {{$select.selected.name}} - {{$select.selected.code}}
                        </ui-select-match>
                        <ui-select-choices
                                repeat="option in vm.instituteOptions | filter: $select.search">
                                <span ng-bind-html="option.name + ' - ' + option.code
                                | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </div>

    <!--契約名稱-->
        <div class="col-md-12">
            <div class="form-group row clearfix">
                <label class="col-md-2 control-label">新契約名稱</label>
                <div class="col-md-10">
                    <input type="text" class="form-control"
                           ng-model="vm.contractName"
                           placeholder="請輸入新契約名稱">
                </div>
            </div>
        </div>

    <!--契約代碼-->
        <div class="col-md-12">
            <div class="form-group row clearfix">
                <label class="col-md-2 control-label">契約編號 ({{vm.contractCode.length}})</label>
                <div class="col-md-10">
                    <input type="text" class="form-control"
                           ng-model="vm.contractCode"
                           placeholder="請輸入契約編號">
                </div>
            </div>
        </div>
</div>

<hr>

    <div class="form-group">
        <button type="submit"
                class="btn btn-danger"
                ng-click="createContract()">建立契約
        </button>
    </div>

    <hr>
<div class="row" >
    <div class="row">
        <div class="col-md-12" id="includeHead_contract">
        </div>
    </div>
</div>
