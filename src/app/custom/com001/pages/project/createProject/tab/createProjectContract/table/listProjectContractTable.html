<div class="horizontal-scroll">
    <table class="table table-hover" st-table="contracts" >
        <thead>
        <tr>
            <td colspan="10" class="text-center">
                <div st-pagination="" st-items-by-page="30" st-displayed-pages="10"></div>
            </td>
        </tr>
        <tr class="sortable">
            <th st-sort="instituteName" style="width: 20%; text-align: left">機關名稱</th>
            <th st-sort="instituteCode" style="width: 20%">機關代碼</th>
            <th class="table-id" st-sort="code" st-sort-default="true" style="width: 20%">契約編碼</th>
            <th st-sort="name" style="width: 40%">契約名稱</th>
        </tr>
        <tr>
            <th><input st-search="instituteName"
                       placeholder="尋找機關名稱"
                       class="input-sm form-control search-input"
                       type="search"/>
            </th>
            <th><input st-search="instituteCode"
                       placeholder="尋找機關代碼"
                       class="input-sm form-control search-input"
                       type="search"/>
            </th>
            <th><input st-search="code"
                       placeholder="尋找契約編碼"
                       class="input-sm form-control search-input"
                       type="search"/>
            </th>
            <th><input st-search="name"
                       placeholder="尋找契約名稱"
                       class="input-sm form-control search-input"
                       type="search"/>
            </th>
        </tr>

        </thead>
        <tbody>

        <tr ng-repeat="item in contracts" class="editable-tr-wrap">

            <!--機關名稱-->
            <td style="text-align: left">{{item.instituteName}}</td>

            <!--機關代碼-->
            <td >{{item.instituteCode}}</td>

            <!--契約編碼-->
            <td class="table-id" >{{item.code}}</td>

            <!--契約名稱-->
            <td >
                {{item.name}}
            </td>

        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="10" class="text-center">
                <div st-pagination="" st-items-by-page="30" st-displayed-pages="10"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
