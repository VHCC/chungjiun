<div class="horizontal-scroll">
    <table class="table table-hover" st-table="projects">
        <thead>
        <tr>
            <td colspan="10" class="text-center">
                <div st-pagination="" st-items-by-page="30" st-displayed-pages="10"></div>
            </td>
        </tr>
        <tr class="sortable">
            <th st-sort="instituteName" st-sort-default="true" style="text-align: left">機關名稱</th>
            <th st-sort="instituteCode" >機關代碼</th>
            <th st-sort="contractName" >契約名稱</th>
            <th st-sort="contractCode" >契約編碼</th>
            <th st-sort="caseCode"  >工程編碼</th>
            <th st-sort="caseName" >工程名稱</th>
            <th st-sort="code" >專案編碼</th>
            <th st-sort="typeName" >專案類型</th>
        </tr>
        <tr>
            <th><input st-search="instituteName"
                       placeholder="尋找機關名稱"
                       class="input-sm form-control search-input"
                       type="search"/>
            </th>
            <th><input st-search="instituteCode"
                       placeholder="尋找機關代碼"
                       class="input-sm form-control search-input"
                       type="search"/>
            </th>

            <th><input st-search="contractName"
                       placeholder="尋找契約名稱"
                       class="input-sm form-control search-input"
                       type="search"/>
            </th>
            <th><input st-search="contractCode"
                       placeholder="尋找契約編碼"
                       class="input-sm form-control search-input"
                       type="search"/>
            </th>

            <th><input st-search="caseCode"
                       placeholder="尋找工程編碼"
                       class="input-sm form-control search-input"
                       type="search"/>
            </th>
            <th><input st-search="caseName"
                       placeholder="尋找工程名稱"
                       class="input-sm form-control search-input"
                       type="search"/>
            </th>
            <th><input st-search="code"
                       placeholder="尋找專案編碼"
                       class="input-sm form-control search-input"
                       type="search"/>
            </th>
            <th><input st-search="typeName"
                       placeholder="尋找專案類型"
                       class="input-sm form-control search-input"
                       type="search"/>
            </th>
        </tr>

        </thead>
        <tbody>

        <tr ng-repeat="item in projects" class="editable-tr-wrap">

            <!--機關名稱-->
            <td style="text-align: left; width: 10%">{{item.instituteName}}</td>

            <!--機關代碼-->
            <td style="width: 10%">{{item.instituteCode}}</td>

            <!--契約名稱-->
            <td style="width: 10%">{{item.contractName}}</td>

            <!--契約編碼-->
            <td style="width: 15%">{{item.contractCode}}</td>

            <!--工程編碼-->
            <td style="width: 10%">{{item.caseCode}}</td>

            <!--工程名稱-->
            <td style="width: 10%">{{item.caseName}} </td>

            <!--專案編碼-->
            <td style="width: 10%">{{item.code}}</td>

            <!--專案類型-->
            <td style="width: 10%">{{item.typeName}} </td>

        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="10" class="text-center">
                <div st-pagination="" st-items-by-page="30" st-displayed-pages="10"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
