<ul class="al-msg-center clearfix">
    <li uib-dropdown ng-if="false">
        <a href uib-dropdown-toggle>
            <i class="fa fa-bell-o"></i>
            <span>{{messages.length}}</span>

            <div class="notification-ring"></div>
        </a>

        <div uib-dropdown-menu class="top-dropdown-menu">
            <i class="dropdown-arr"></i>

            <div class="header clearfix">
                <strong>待審核通知</strong>
                <!--<a href>Mark All as Read</a>-->
                <!--<a href>Settings</a>-->
            </div>
            <div class="msg-list">
                <a href class="clearfix" ng-repeat="msg in notifications">
                    <!--<div class="img-area">-->
                        <!--<img ng-class="{'photo-msg-item' : !msg.image}"-->
                                               <!--ng-src="{{::( msg.image ||  (users[msg.userId].name | profilePicture) )}}">-->
                    <!--</div>-->
                    <div class="msg-area">
                        <div ng-bind-html="getMessage(msg)"></div>
                        <span>{{ msg.time }}</span>
                    </div>
                </a>
            </div>
            <!--<a href>See all notifications</a>-->
        </div>
    </li>
    <li uib-dropdown style="padding-top:10px">
        <a href class="msg" uib-dropdown-toggle>
            <i class="fa fa-envelope-o"></i>
            <span>{{unReadMsg()}}</span>

            <div class="notification-ring"></div>
        </a>
        <div uib-dropdown-menu class="top-dropdown-menu">
            <i class="dropdown-arr"></i>
            <div class="header clearfix">
                <strong>通知</strong>
                <a href ng-click="allMsgRead()">全部已讀</a>
                <!--<a href>Settings</a>-->
            </div>
            <div class="msg-list">
                <a href
                   class="clearfix"
                   ng-class="{myMsgItemRead: !msg.isRead}"
                   ng-repeat="msg in messages"
                   ng-click="readMsg(this)">
                    <!--<div class="my-msg-title-area">-->
                    <!--<div>{{ msg.type }}</div>-->
                    <!--<img class="photo-msg-item"-->
                    <!--ng-src="{{::( msg.creatorDID | profilePicture )}}">-->
                    <!--</div>-->
                    <div class="img-area">
                        <img class="photo-msg-item"
                             ng-src="{{::( msg.creatorDID | profilePicture )}}">
                    </div>

                    <div class="msg-area">
                        <div>{{msg.creatorInfo.name}} {{ msg.text }}</div>
                        <span>{{ msg.timeDiff }}</span>
                        <!--<span>{{ msg.time }}</span>-->
                    </div>
                </a>
            </div>
            <!--<a href>See all messages</a>-->
        </div>
    </li>
</ul>
