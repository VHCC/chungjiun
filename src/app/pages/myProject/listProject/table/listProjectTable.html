<div class="horizontal-scroll">
    <table class="table table-hover" st-table="projects">
        <thead>
        <tr class="sortable">
            <th class="table-id" st-sort="_id" st-sort-default="true">#</th>
            <th st-sort="prjCode">代碼</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="pro in projects" class="editable-tr-wrap">
            <td class="table-id">{{pro._id}}</td>
            <td><span editable-text="pro.prjCode" blur="cancel">{{pro.prjCode}}</span></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="6" class="text-center">
                <div st-pagination="" st-items-by-page="10" st-displayed-pages="5"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
