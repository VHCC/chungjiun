<div class="widgets">
    <div class="row">
        <div class="col-md-12">
            <p>專案代碼: {{cC.thisYear}}{{cC.prjItems.selected.code}}</p>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="projectName" class="col-sm-2 control-label">總案名稱</label>
                    <div class="col-sm-10">
                        <ui-select ng-model="cC.prjItems.selected"
                                   class="btn-group bootstrap-select form-control"
                                   id="projectName"
                                   ng-disabled="false"
                                   append-to-body="true"
                                   search-enabled="true">
                            <ui-select-match placeholder="選擇總案">
                                {{$select.selected.name}}
                            </ui-select-match>
                            <ui-select-choices
                                    ng-model="prjName"
                                    repeat="prjItems in cC.projects | groupSelectpickerOptions: {name: $select.search}"
                                    group-by="'name'">
                                <span ng-bind-html="prjItems.name + '-' + prjItems.code | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>




                <div class="form-group">
                    <button type="submit" class="btn btn-danger">建立專案</button>
                </div>
            </form>
        </div>
    </div>
</div>
