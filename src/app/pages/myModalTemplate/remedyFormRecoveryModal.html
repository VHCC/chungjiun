<div>
    <div class="modal-header bg-warning">
        <i class="ion-android-warning modal-icon"></i>
        <strong>請確認 補登資訊</strong>
    </div>
    <div class="modal-body text-center">
        {{checkText}}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger"
                ng-click="closeThisDialog();sendRemedyItemRecovery(checkingTable, checkingButton, checkingIndex)">確定
        </button>
        <button type="button"
                class="btn btn-primary"
                ng-click="closeThisDialog()">取消
        </button>
    </div>
</div>
