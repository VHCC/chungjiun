<div class="datepicker row">

    <div ng-controller="mydatepickerpopupCtrl as dpVM">
        <h4>Popup</h4>
        <label>Selected date is: <em>{{dpVM.myDT| date:'fullDate' }}</em></label>
        <p class="input-group">
            <input type="text" class="form-control"
                   uib-datepicker-popup="{{format}}"
                   datepicker-options="options"
                   ng-model="myDT"
                   is-open="opened"
                   ng-required="true"
                   close-text="Close"
                   alt-input-formats="altInputFormats"
                   show-button-bar="false"/>
            <span class="input-group-btn">
            <button type="button" class="btn btn-default"
                    ng-click="open()">
                <i class="glyphicon glyphicon-calendar"></i>
            </button>
          </span>
        </p>
        <label>Format: <span class="muted-text">(manual alternate <em>{{altInputFormats[0]}}</em>)</span></label>
        <select class="form-control" ng-model="format" ng-options="f for f in formats">
            <option></option>
        </select>
    </div>

</div>
