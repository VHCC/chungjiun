<div>
    <ui-select ng-model="processStageSelected"
               append-to-body="true"
               on-select="changeItem(this)"
               search-enabled="true">
        <ui-select-match placeholder="選擇辦理階段">
            {{$select.selected.title}}
        </ui-select-match>
        <ui-select-choices
                repeat="option in processStages_Enable | filter: $select.search">
            <span ng-bind-html="option.title"></span>
        </ui-select-choices>
    </ui-select>
</div>
