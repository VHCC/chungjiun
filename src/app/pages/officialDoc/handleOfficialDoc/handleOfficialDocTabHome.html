<style type='text/css'>

    .modal-lg {
        width: 1300px;
    }

    .officialDocItem {
        cursor: pointer;
    }

    .pdf-item {
        margin: 5px;
        cursor: pointer;
        vertical-align: top;
        position: relative;
        display: inline-block;
    }

    .pdf-item:hover {
        border-radius: 10px;
        border: 2px solid rgba(206, 206, 206, 0.88);
    }

    .pdf-img {
        width: 120px;
        height: 120px;
        margin-left: auto;
        margin-right: auto;
    }

    .pdf-detail {
        text-align: center;
    }

    .pdf-delete-buttons {
        text-align: center;
    }

<uib-tabset active="$tabSetStatus.activeTab" >
    <uib-tab heading="待辦公文" >
        <div class="row"
             ng-controller="handleOfficialDocCtrl">
            <div class="col-md-12"
                 id="includeHead">
            </div>
        </div>
    </uib-tab>
    <uib-tab heading="待簽公文" ng-if="roleType === '2' || roleType === '100' || roleType === '6'">
        <div class="row"
             ng-controller="signOfficialDocCtrl">
            <div class="col-md-12" id="includeHead_sign">
            </div>
        </div>
    </uib-tab>
    <uib-tab heading="待會簽公文" >
        <div class="row"
             ng-controller="counterOfficialDocCtrl">
            <div class="col-md-12" id="includeHead_counter_sign">
