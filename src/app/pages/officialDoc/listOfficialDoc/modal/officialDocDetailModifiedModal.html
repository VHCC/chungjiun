<style>


</style>

<div>
    <div class="modal-header bg-info">
        <i class="ion-android-warning modal-icon"></i>
        <strong style="color: red;">崇峻文號：{{getDocDivision(docData.docDivision.option) + docData._archiveNumber}}</strong>
    </div>
    <hr>

    <div class="modal-body text-left">

        <div style="padding: 5px">
            <label >收文日期</label>
            <input type="text" class="form-control"
                   value="{{docData._receiveDate}}"
                   ng-disabled="true">
        </div>

        <div style="padding: 5px">
            <label >機關名稱</label>
            <input type="text" class="form-control"
                   value="{{docData.vendorItem.vendorName}}"
                   ng-disabled="true">
        </div>

        <div style="padding: 5px">
            <label >文別</label>
            <input type="text" class="form-control"
                   value="{{docData.docOption.name}}"
                   ng-disabled="true">
        </div>

        <div style="padding: 5px">
            <label >發文日期</label>
            <input type="text" class="form-control"
                   value="{{docData._officialPublicDate}}"
                   ng-disabled="true">
        </div>

        <div style="padding: 5px">
            <label >收文字 / 收文號</label>
            <input type="text" class="form-control"
                   value="{{docData._receiveType}} - {{docData._receiveNumber}}"
                   ng-disabled="true">
        </div>

        <div style="padding: 5px">
            <label >主旨</label>
            <input type="text" class="form-control"
                   value="{{docData._subject}}"
                   ng-disabled="true">
        </div>

        <hr>

        <div style="padding: 5px">
            <label >專案代碼</label>
            <input type="text" class="form-control"
                   value="{{docData.prjItem.prjCode}}"
                   ng-disabled="true">
        </div>

        <div style="padding: 5px">
            <label >簽核人</label>
            <input type="text" class="form-control"
                   value="{{docData.signer.name}}"
                   ng-disabled="true">
        </div>

        <div style="padding: 5px">
            <label >承辦人</label>
            <input type="text" class="form-control"
                   value="{{docData.chargeUser.name}}"
                   ng-disabled="true">
        </div>

        <div style="padding: 5px">
            <label >內部處理期限</label>
            <input type="text" class="form-control"
                   value="{{docData._lastDate}}"
                   ng-disabled="true">
        </div>

        <div style="padding: 5px">
            <label >最後期限</label>
            <input type="text" class="form-control"
                   value="{{docData._dueDate}}"
                   ng-disabled="true">
        </div>


    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-danger"
                ng-if="canModified"
                ng-click="confirmCreateDoc()">
                修改
        </button>
        <p ng-show="!canModified">文號已存在</p>
    </div>
</div>
