<style type='text/css'>

    .modal-lg {
        width: 1300px;
    }

    .officialDocItem {
        cursor: pointer;
    }

    .attachedzone {
        background: white;
        border-radius: 5px;
        border: 1px solid rgb(0, 135, 247);
        border-image: none;
        max-width: 700px;
        min-height: 150px;
        margin-left: auto;
        margin-right: auto;
    }

    .pdf-item {
        margin: 5px;
        cursor: pointer;
        vertical-align: top;
        position: relative;
        display: inline-block;
    }

    .pdf-item:hover {
        border-radius: 10px;
        border: 2px solid rgba(206, 206, 206, 0.88);
    }

    .pdf-img {
        width: 120px;
        height: 120px;
        margin-left: auto;
        margin-right: auto;
    }

    .pdf-detail {
        text-align: center;
    }

    .pdf-delete-buttons {
        text-align: center;
    }

</style>

<uib-tabset active="$tabSetStatus.activeTab">
    <uib-tab heading="收文查詢">

        <div class="row" ng-controller="listOfficialDocCtrl">

            <div class="col-md-12" ng-controller="listOfficialDocDatePeriodCtrl" >
                <div
                        ba-panel
                        ba-panel-title="時間區間 (收文日期)"
                        ba-panel-class="with-scroll">

                    <div class="form-group col-md-6">
                        <label for="inputStartDay" class="col-md-3 control-label">起始日</label>
                        <input type="text"
                               class="form-control statisticsDate"
                               id="inputStartDay"
                               placeholder="YYYY/MM/DD"
                               style="color: #000000;">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputEndDay" class="col-md-3 control-label">結束日</label>
                        <input type="text"
                               class="form-control statisticsDate"
                               id="inputEndDay"
                               placeholder="YYYY/MM/DD"
                               style="color: #000000;">
                    </div>

                    <button ng-click="searchDocPeriod()"
                            style="float: right; padding: 0 60px; line-height: 4"
                            pb-style="shrink"
                            class="btn btn-primary">
                        搜尋
                    </button>

                    <!--<button ng-click="getAllDocs()"-->
                            <!--style="float: right; padding: 0 60px; line-height: 4"-->
                            <!--pb-style="shrink"-->
                            <!--class="btn btn-primary">-->
                        <!--ALL-->
                    <!--</button>-->
                </div>

            </div>

            <div class="col-md-12" id="includeHead">
            </div>
        </div>
    </uib-tab>

    <uib-tab heading="發文查詢">

        <div class="row" ng-controller="listOfficialDocPublicCtrl">

            <div class="col-md-12" ng-controller="listOfficialDocDatePeriodPublicCtrl" >
                <div
                        ba-panel
                        ba-panel-title="時間區間 (發文日期)"
                        ba-panel-class="with-scroll">

                    <div class="form-group col-md-6">
                        <label for="inputStartDay" class="col-md-3 control-label">起始日</label>
                        <input type="text"
                               class="form-control statisticsDate"
                               id="inputStartDay_public"
                               placeholder="YYYY/MM/DD"
                               style="color: #000000;">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputEndDay" class="col-md-3 control-label">結束日</label>
                        <input type="text"
                               class="form-control statisticsDate"
                               id="inputEndDay_public"
                               placeholder="YYYY/MM/DD"
                               style="color: #000000;">
                    </div>

                    <button ng-click="searchDocPeriod()"
                            style="float: right; padding: 0 60px; line-height: 4"
                            pb-style="shrink"
                            class="btn btn-primary">
                        搜尋
                    </button>

                </div>

            </div>

            <div class="col-md-12" id="includeHead_public">
            </div>
        </div>
    </uib-tab>
</uib-tabset>
