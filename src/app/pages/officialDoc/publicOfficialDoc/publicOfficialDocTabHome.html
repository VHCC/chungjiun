<style type='text/css'>

    .modal-lg {
        width: 1300px;
    }

    .officialDocItem {
        cursor: pointer;
    }

    .pdf-item {
        margin: 5px;
        cursor: pointer;
        vertical-align: top;
        position: relative;
        display: inline-block;
    }

    .pdf-item:hover {
        border-radius: 10px;
        border: 2px solid rgba(206, 206, 206, 0.88);
    }

    .pdf-img {
        width: 120px;
        height: 120px;
        margin-left: auto;
        margin-right: auto;
    }

    .pdf-detail {
        text-align: center;
    }

    .pdf-delete-buttons {
        text-align: center;
    }

</style>

<uib-tabset active="$tabSetStatus.activeTab" >
    <uib-tab heading="發文建檔" >
        <!--20200518 check right-->
        <div ng-include="'app/pages/officialDoc/publicOfficialDoc/publicOfficialDoc_main.html'"></div>
    </uib-tab>
    <uib-tab heading="待發文"
             ng-click="trigger_sub_reloadDocData_handle(this)">
        <!--20200518 check right-->
        <div class="row"
             ng-controller="handlePublicOfficialDocCtrl">
            <div class="col-md-12"
                 id="includeHead_handle">
            </div>
        </div>
    </uib-tab>
    <uib-tab heading="待審公文"
             ng-click="trigger_sub_reloadDocData_check_1v1(this)"
             ng-if="roleType === '2' || roleType === '100' || roleType === '6'">
        <!--20200518 check right-->
        <div class="row"
             ng-click="qqqq(this)"
             ng-controller="checkPublic1v1OfficialDocCtrl">
            <div class="col-md-12"
                 id="includeHead_1v1">
            </div>
        </div>
    </uib-tab>

    <uib-tab heading="代理審核"
             ng-click="trigger_sub_reloadDocData_check(this)"
             ng-if="roleType === '2' || roleType === '100' || roleType === '6'">
        <!--20200518 check right-->
        <div class="row"
             ng-controller="checkPublicOfficialDocCtrl">
            <div class="col-md-12"
                 id="includeHead">
            </div>
        </div>
    </uib-tab>

    <uib-tab heading="行政發文"
             ng-click="trigger_sub_reloadDocData_ready(this)"
             ng-if="officialDocRight">
        <!--20200518 check right-->
        <div class="row"
             ng-controller="readyPublicOfficialDocCtrl">
            <div class="col-md-12"
                 id="includeHead_public">
            </div>
        </div>
    </uib-tab>
</uib-tabset>
