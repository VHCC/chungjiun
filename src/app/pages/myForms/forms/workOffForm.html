<form class="form-horizontal">
    <div class="form-group">
        <label for="projectType" class="col-md-1 control-label">類型</label>
        <div class="col-md-11">
            <select class="form-control selectpicker"
                    id="projectType"
                    title="請選擇假別"
                    ng-model="formData.type"
                    ng-options="item as item.label for item in cC.offTypes"
                    selectpicker
                    required
            >
            </select>
        </div>
    </div>
    <div class="form-group">
        <button type="submit"
                class="btn btn-danger"
                ng-click="createSubmit()">Submit
        </button>
    </div>
</form>
