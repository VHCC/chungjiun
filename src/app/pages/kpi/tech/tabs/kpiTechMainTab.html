<div>
    <my-year-picker ng-click="listenYear(this)"></my-year-picker>
    <h3 class="with-line">{{year}} 年 - 技師績效</h3>
    <div class="row" >

    </div>

    <hr>

    <div bs-loading-overlay
         bs-loading-overlay-reference-id="mainPage_kpi_tech_result">
        <div class="row" >
            <div class="col-md-12" id="includeHead_kpi_tech_result">
            </div>
        </div>
    </div>

    <div class="row" ng-if="projectFinancialResultTable">
        <button type="submit"
                style="margin: 5px"
                ng-click="saveKPITechMembers()"
                class="btn btn-primary">
            儲存
        </button>
    </div>

    <hr>

    <div class="form-group">
        <ui-select ng-model="kpiTechCtrlVM.users.selected"
                   class="btn-group bootstrap-select form-control"
                   ng-disabled="false"
                   ng-change="personSelected($select.selected)"
                   append-to-body="true"
                   search-enabled="true">
            <ui-select-match placeholder="新增人員">
                {{$select.selected.name}}
            </ui-select-match>
            <ui-select-choices
                    repeat="user in kpiTechCtrlVM.users |
                        groupSelectpickerOptions: {name: $select.search}">
                <span ng-bind-html="user.name| highlight: $select.search"></span>
            </ui-select-choices>
        </ui-select>
    </div>
</div>
