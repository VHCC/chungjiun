<style type="text/css">
    .AutoNewline
    {
        word-break: break-all;/*必須*/
    }
</style>
<div class="horizontal-scroll">
    <table class="table table-bordered table-hover table-condensed"
           style="width:120%; table-layout: auto">
        <colgroup>
            <col span="1" style="width: 1%;">
            <col span="1" style="width: 5%;">
            <col span="1" style="width: 10%;">
            <col span="1" style="width: 5%;">
            <col span="1" style="width: 5%;">
            <col span="1" style="width: 5%;">
        </colgroup>
        <thead>
        </thead>
        <tr style="vertical-align: inherit; text-align: center">
            <td style="vertical-align: inherit;">

            </td>
            <td colspan="1" style="vertical-align: inherit;">
            </td>
            <td style="vertical-align: inherit; text-align: right">
                Memo
            </td>
            <td colspan="2" style="vertical-align: inherit;">
            </td>
            <td style="vertical-align: inherit; text-align: right">
                金額
            </td>
        </tr>
        <tr style="vertical-align: inherit; text-align: center"
            ng-repeat="kpi in projectKPIPersonElements_y1">
            <!--Index-->
            <td class="form-group" style="vertical-align: inherit; text-align: center">
                <span>{{$index + 1}}</span>
                <button type="submit"
                        style="margin: 5px"
                        ng-if="canElementEdit"
                        ng-click="deleteKPIElement(kpi, 1)"
                        class="btn btn-danger">
                    刪除
                </button>
            </td >
            <td colspan="1" style="vertical-align: inherit;">
            </td>
            <td style="vertical-align: inherit; text-align: right">
                <input type="text"
                       ng-if="canElementEdit"
                       style="text-align: right"
                       ng-model="kpi.memo"
                       value="{{kpi.memo}}"
                       class="form-control input-sm">
                <span ng-if="!canElementEdit">
                    {{kpi.memo}}
                </span>
            </td>
            <td colspan="2" style="vertical-align: inherit;">
            </td>
            <td style="vertical-align: inherit; text-align: right">
                <input type="number"
                       ng-if="canElementEdit"
                       style="text-align: right"
                       ng-model="kpi.amount"
                       class="form-control input-sm">
                <span ng-if="!canElementEdit">
                    {{kpi.amount}}
                </span>
            </td>
        </tr>
    </table>
    <hr>
    <button type="button"
            ng-if="canElementEdit"
            ng-click="addKPIElement(1)"
            class="btn btn-info btn-icon">
        <i class="ion-plus-round"/>
    </button>
    <button type="submit"
            style="margin: 5px"
            ng-if="canElementEdit"
            ng-click="saveKPIElements(1)"
            class="btn btn-primary">
        儲存
    </button>
</div>
