<div>

    <div class="form-group">
        <ui-select ng-model="kpiPersonal_011CtrlVM.users.selected"
                   class="btn-group bootstrap-select form-control"
                   ng-disabled="false"
                   ng-change="personSelected($select.selected)"
                   append-to-body="true"
                   search-enabled="true">
            <ui-select-match placeholder="選擇員工">
                {{$select.selected.name}}
            </ui-select-match>
            <ui-select-choices
                    repeat="user in kpiPersonal_011CtrlVM.users |
                        groupSelectpickerOptions: {name: $select.search}">
                <span ng-bind-html="user.name| highlight: $select.search"></span>
            </ui-select-choices>
        </ui-select>
    </div>

    <my-year-picker ng-click="listenYear(this)" ng-if="kpiPersonal_011CtrlVM.users.selected"></my-year-picker>
    <h3 class="with-line" ng-if="kpiPersonal_011CtrlVM.users.selected">{{kpiPersonal_011CtrlVM.users.selected.name}} - {{year}}年 個人績效</h3>
    <div class="row" >

    </div>

    <hr>

    <div bs-loading-overlay
         bs-loading-overlay-reference-id="mainPage_kpi_personal_result_011">
        <div class="row" >
            <div class="col-md-12" id="includeHead_kpi_personal_result_011">
            </div>
        </div>
    </div>
</div>
